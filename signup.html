<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="signup-box">
      <h1>Sign Up</h1>
      <h4>Sign Up for free, limited exclusive!</h4>
      <h3></h3>

      <form action="">
        <label for="">First Name</label>
        <input
          id="firstNameInput"
          autofocus
          type="text"
          placeholder=""
          autocomplete="off"
        />
        <label id="firstNameError" class="errorLabel"></label>

        <label for="">Last Name</label>
        <input
          id="lastNameInput"
          type="text"
          placeholder=""
          autocomplete="off"
        />
        <label id="lastNameError" class="errorLabel"></label>

        <label for="">Email</label>
        <input id="emailInput" type="text" placeholder="example@domaine.com" />
        <label id="emailError" class="errorLabel"></label>

        <label for="">Password</label>
        <input
          id="passwordInput"
          type="password"
          placeholder=""
          autocomplete="off"
        />
        <label id="passwordError" class="errorLabel"></label>

        <label for="">Confirm Password</label>
        <input
          id="confirmPasswordInput"
          type="password"
          placeholder=""
          autocomplete="off"
        />
        <label id="confirmPasswordError" class="errorLabel"></label>

        <button onclick="pressButton()" type="button" class="submitBtn">
          Confirm
        </button>
      </form>
      <p>
        By clicking the Submit button you agree to our <br />
        <a href="#">Terms and Conditions</a> and
        <a href="#">Policy Privacy</a>
      </p>
    </div>
    <p class="signin-para">
      Already have an account? <a href="login.html">Login here</a>
    </p>

    <script src="src/signup.js"></script>
  </body>
</html>
